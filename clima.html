<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/clima.css" />
    <script src="clima.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fontes do Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Lobster+Two:ital@0;1&family=Open+Sans:wght@300;400&family=Pacifico&family=Ruda:wght@400;500;800&family=Satisfy&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div id="maioral">
      <div id="image">
        <img id="imagem" src="img/overcast-night.svg" alt="" />
      </div>
      <div class="container">
        <div class="form">
          <h3>Confira o clima de uma cidade</h3>
          <div class="form-input-container">
            <input
              type="text"
              placeholder="Digite o nome da cidade"
              id="city-input"
            />
            <button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div id="weather-data" class="hide">
          <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="" alt="" id="country" />
          </h2>
          <p id="temperature"><span></span>&deg;C</p>
          <div id="description-container">
            <p id="description"></p>
            <img src="" alt="" id="weather-icon" />
          </div>
          <div id="details-container">
            <p id="humidity">
              <i class="fa-solid fa-droplet">
                <img src="/img/humidity.png" alt="">
              </i>
              <span></span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
